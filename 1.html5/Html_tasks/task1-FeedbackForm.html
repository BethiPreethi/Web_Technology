<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li type="disc">
        <form action="" method="post"></form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/> 
    </li>
    <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/> 
    </li>
    <li>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password"/> 
    </li>
    <li>
        Please check all the emotions that apply to you:
        <ul type="disc">
        <li>Angry</li>
        <li>Sad</li>
        <li>Happy</li>
        <li>Ambivert</li> 
        </ul>  
    </li>
    <li>
        How satisfied were you with our services?
        <ul type="disc">
        <li>Very satisfied</li>
        <li>Satisfied</li>
        <li>Didn't care</li>
        <li>Dissatisfied</li> 
        <li>very dissatisfied</li>
        </ul>  
    </li>
    <li>
        <label for="Futher comments:">Futher comments:</label>
        <textarea id="Futher comments:" name="Futher comments:"></textarea>
    </li>
    <li>
        <label for="Bio photo">Bio photo:</label>
        <input type="file" id="Bio photo" name="Bio photo"/> 
    </li>
    <li>
        <label for="Location visited">Location visited:</label>
        <select id="Location visited" name="Location visited">
            <option value="Select location">Select location</option>    
        </select>
    </li>
    </ul>
</body>
</html>
