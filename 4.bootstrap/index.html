<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h4>Hello, world!(Components, Containers, Grid, Colors, Breakpoint - by Vamsi Bhavani)</h4>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <h1>Containers & Grids</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <div class="container-fluid text-center"> -->
    <div class="container text-center">
        <div class="row">
          <div class="col-lg-8 col-1" style="background-color: pink;">
            1 of 2
          </div>
          <div class="col-4" style="background-color: beige;">
            2 of 2
          </div>
        </div>
        <div class="row" >
          <div class="col-6" style="background-color: aqua;">
            1 of 3
          </div>
          <div class="col-2" style="background-color: aquamarine;">
            2 of 3
          </div>
          <div class="col-1" style="background-color: bisque;">
            3 of 3
          </div>
          <div class="row col" >
            <div class="col-10" style="background-color: red;">Green</div>
            <div class="col-2" style="background-color: brown;">Yellow</div>
            <div class="col-12" style="background-color: green;">Green</div>
            <div class="col-12" style="background-color: yellow;">Yellow</div>
          </div>
        </div>
      </div>

      <h2>Colours</h2>
      <div class="container">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-sucess">Sucess</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>

      <h1>Breakpoints</h1>
      
</body>
</html>
